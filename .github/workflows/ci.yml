name: Frontend CI + CodeRabbit Review (Daily @ 9AM IST)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, dev]
  schedule:
    - cron: "30 3 * * *" # 9AM IST
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag (for manual push)"
        required: true

env:
  DOCKER_IMAGE: allcognix/media-studio

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # -----------------------------------
  #  Daily Email Notification (9AM)
  # -----------------------------------
  notify:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Send Daily CI Email
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "AllCognix Frontend CI Report - ${{ github.repository }}"
          to: |
            anshul@allcognix.com,
            devops@allcognix.com,
            team@allcognix.com
          from: "AllCognix CI Bot <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello Team üëã,

            Here's your **Daily 9AM CI Summary** for **${{ github.repository }}**:

            üßπ Lint, Build, and Test checks run sequentially on non-schedule triggers.
            ü§ñ CodeRabbit AI Review active on PRs.
            üê≥ Manual Docker push available via workflow_dispatch.
            ‚è∞ Trigger Time: ${{ github.run_started_at }}

            ---
            Automated by AllCognix CI/CD Pipeline

  # -----------------------------------
  # 1) Code Review (gate 1)
  # -----------------------------------
  code-review:
    name: "1Ô∏è‚É£ Code Review (CodeRabbit)"
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Display CodeRabbit Status
        run: |
          echo "üöÄ CodeRabbit AI Review is enabled for this repository."
          echo "If this is a Pull Request, the AI will post review comments automatically."
          echo "üëâ Check https://app.coderabbit.ai for real-time review logs."

  # -----------------------------------
  # 2) Lint (gate 2)
  # -----------------------------------
  lint:
    name: "2Ô∏è‚É£ ESLint"
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    needs: [code-review]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        shell: bash
        run: |
          if npm run | grep -q "^ *lint"; then
            echo "üßπ Running ESLint..."
            npm run lint -- --quiet
          else
            echo "‚ö†Ô∏è No lint script found; skipping."
          fi

  # -----------------------------------
  # 3) Test + Build (gate 3)
  # -----------------------------------
  build-test:
    name: "3Ô∏è‚É£ Test & Build Frontend"
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: |
          if npm run | grep -q "^ *test"; then
            echo "üß™ Running Tests..."
            npm test --if-present -- --ci --watchAll=false || true
          else
            echo "‚ö†Ô∏è No test script found."
          fi

      - name: Build Frontend
        run: |
          if npm run | grep -q "^ *build"; then
            echo "üèóÔ∏è Building frontend app..."
            npm run build || true
          else
            echo "‚ö†Ô∏è No build script found."
          fi

      - name: Package & Upload Build Artifact
        shell: bash
        run: |
          if [ -d "dist" ]; then
            echo "üì¶ Found dist folder. Packaging..."
            tar -czf frontend-dist.tar.gz dist
          elif [ -d "build" ]; then
            echo "üì¶ Found build folder. Packaging..."
            tar -czf frontend-dist.tar.gz build
          else
            echo "‚ùå No dist or build folder found!"
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist.tar.gz
          if-no-files-found: error

  # -----------------------------------
  # 4) Manual Docker Build & Push (gate 4)
  # -----------------------------------
  docker-push:
    name: "4Ô∏è‚É£ Docker Build & Push (Manual)"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: [build-test]
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: .

      - name: Extract Build Artifact
        run: |
          echo "üìÇ Extracting build artifact..."
          tar -xzf frontend-dist.tar.gz
          ls -R

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if [ -z "$TAG" ]; then
            echo "‚ùå Missing manual input 'tag'."
            exit 1
          fi
          echo "üê≥ Building image: $DOCKER_IMAGE:${TAG}"
          docker build -t $DOCKER_IMAGE:${TAG} .
          docker push $DOCKER_IMAGE:${TAG}
          echo "‚úÖ Image pushed: $DOCKER_IMAGE:${TAG}"
