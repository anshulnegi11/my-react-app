name: Frontend CI + CodeRabbit Review (Daily @ 9AM IST)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, dev]
  schedule:
    - cron: "30 3 * * *" # 9AM IST
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag (for manual push)"
        required: true

env:
  DOCKER_IMAGE: allcognix/media-studio

permissions:
  contents: read
  security-events: write   # SARIF uploads
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # -----------------------------------
  #  Daily Email (9AM)
  # -----------------------------------
  notify:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Send Daily CI Email
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "AllCognix Frontend CI Report - ${{ github.repository }}"
          to: |
            anshul@allcognix.com,
            devops@allcognix.com,
            team@allcognix.com
          from: "AllCognix CI Bot <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello Team ðŸ‘‹,

            Here's your **Daily 9AM CI Summary** for **${{ github.repository }}**:

            ðŸ§¹ Lint, Build, and Test checks run sequentially on non-schedule triggers.
            ðŸ¤– CodeRabbit AI Review active on PRs.
            ðŸ³ Manual Docker push available via workflow_dispatch.
            â° Trigger Time: ${{ github.run_started_at }}

            ---
            Automated by AllCognix CI/CD Pipeline

  # -----------------------------------
  # 1) Code Review
  # -----------------------------------
  code-review:
    name: "1ï¸âƒ£ Code Review (CodeRabbit)"
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Display CodeRabbit Status
        run: |
          echo "ðŸš€ CodeRabbit AI Review is enabled for this repository."
          echo "PRs will receive AI review automatically."

  # -----------------------------------
  # 2) Lint
  # -----------------------------------
  lint:
    name: "2ï¸âƒ£ ESLint"
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    needs: [code-review]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        shell: bash
        run: |
          if npm run | grep -q "^ *lint"; then
            echo "ðŸ§¹ Running ESLint..."
            npm run lint -- --quiet
          else
            echo "âš ï¸ No lint script found; skipping."
          fi

  # -----------------------------------
  # 2.5) Snyk (Deps + Code)  â€” non-blocking
  # -----------------------------------
  snyk-app:
    name: "ðŸ›¡ï¸ Snyk (Deps & Code)"
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install deps (for lockfile accuracy)
        run: npm ci

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@v3

      - name: Snyk Open Source (npm) â†’ SARIF
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        run: |
          # explicit manifest to avoid auto-detection misses
          snyk test --file=package.json --sarif-file-output=snyk-open-source.sarif || true
          # fallback empty SARIF so upload step never fails
          [ -f snyk-open-source.sarif ] || echo '{"version":"2.1.0","runs":[]}' > snyk-open-source.sarif

      - name: Upload Snyk SARIF (Deps)
        if: ${{ hashFiles('snyk-open-source.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-open-source.sarif
          category: snyk-open-source

      - name: Snyk Code (SAST) â†’ SARIF
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        run: |
          snyk code test --sarif-file-output=snyk-code.sarif || true
          [ -f snyk-code.sarif ] || echo '{"version":"2.1.0","runs":[]}' > snyk-code.sarif

      - name: Upload Snyk SARIF (Code)
        if: ${{ hashFiles('snyk-code.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code

  # -----------------------------------
  # 2.6) Bandit (Python) â€” auto-skip if no *.py
  # -----------------------------------
  bandit:
    name: "ðŸ•µï¸ Bandit (Python)"
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Detect Python code
        id: detect
        shell: bash
        run: |
          if git ls-files '*.py' | grep -q .; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.detect.outputs.found == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        if: steps.detect.outputs.found == 'true'
        run: pip install bandit

      - name: Run Bandit â†’ SARIF
        if: steps.detect.outputs.found == 'true'
        continue-on-error: true
        run: |
          bandit -r . -f sarif -o bandit.sarif || true

      - name: Upload Bandit SARIF
        if: steps.detect.outputs.found == 'true' && ${{ hashFiles('bandit.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit.sarif
          category: bandit

  # -----------------------------------
  # 3) Test + Build
  # -----------------------------------
  build-test:
    name: "3ï¸âƒ£ Test & Build Frontend"
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    needs: [snyk-app, bandit]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: |
          if npm run | grep -q "^ *test"; then
            echo "ðŸ§ª Running Tests..."
            npm test --if-present -- --ci --watchAll=false || true
          else
            echo "âš ï¸ No test script found."
          fi

      - name: Build Frontend
        run: |
          if npm run | grep -q "^ *build"; then
            echo "ðŸ—ï¸ Building frontend app..."
            npm run build || true
          else
            echo "âš ï¸ No build script found."
          fi

      - name: Package & Upload Build Artifact
        shell: bash
        run: |
          if [ -d "dist" ]; then
            echo "ðŸ“¦ Found dist folder. Packaging..."
            tar -czf frontend-dist.tar.gz dist
          elif [ -d "build" ]; then
            echo "ðŸ“¦ Found build folder. Packaging..."
            tar -czf frontend-dist.tar.gz build
          else
            echo "âŒ No dist or build folder found!"
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist.tar.gz
          if-no-files-found: error

  # -----------------------------------
  # 4) Manual Docker Build & Push (+ Snyk Container)
  # -----------------------------------
  docker-push:
    name: "4ï¸âƒ£ Docker Build & Push (Manual)"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: [build-test]
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: .

      - name: Extract Build Artifact
        run: |
          echo "ðŸ“‚ Extracting build artifact..."
          tar -xzf frontend-dist.tar.gz
          ls -R

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (local)
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if [ -z "$TAG" ]; then
            echo "âŒ Missing manual input 'tag'."
            exit 1
          fi
          echo "ðŸ³ Building image: $DOCKER_IMAGE:${TAG}"
          docker build -t $DOCKER_IMAGE:${TAG} .

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@v3

      - name: Snyk Container scan â†’ SARIF
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        run: |
          echo "ðŸ”Ž Snyk scanning local image before push..."
          snyk container test "$DOCKER_IMAGE:${{ github.event.inputs.tag }}" --sarif-file-output=snyk-docker.sarif || true
          [ -f snyk-docker.sarif ] || echo '{"version":"2.1.0","runs":[]}' > snyk-docker.sarif

      - name: Upload Snyk SARIF (Docker)
        if: ${{ hashFiles('snyk-docker.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-docker.sarif
          category: snyk-docker

      - name: Push Docker image
        run: |
          docker push $DOCKER_IMAGE:${{ github.event.inputs.tag }}
          echo "âœ… Image pushed: $DOCKER_IMAGE:${{ github.event.inputs.tag }}"
