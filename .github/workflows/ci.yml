name: Frontend CI + CodeRabbit Review (Daily @ 9AM IST)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, dev]
  schedule:
    - cron: "30 3 * * *" # 9AM IST
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag (for manual push)"
        required: true

env:
  DOCKER_IMAGE: allcognix/media-studio

jobs:
  # -----------------------------------
  #  Daily Email Notification (9AM)
  # -----------------------------------
  notify:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Send Daily CI Email
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "AllCognix Frontend CI Report - ${{ github.repository }}"
          to: |
            anshul@allcognix.com,
            devops@allcognix.com,
            team@allcognix.com
          from: "AllCognix CI Bot <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello Team ğŸ‘‹,

            Here's your **Daily 9AM CI Summary** for **${{ github.repository }}**:

            ğŸ§¹ Lint, Build, and Test checks running...
            ğŸ¤– CodeRabbit AI Review active on all PRs.
            ğŸ³ Docker push available manually if required.
            â° Trigger Time: ${{ github.run_started_at }}

            ---
            Automated by AllCognix CI/CD Pipeline

  # -----------------------------------
  #  Code Review (CodeRabbit AI)
  # -----------------------------------
  code-review:
    name: ğŸ§  CodeRabbit AI Review
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Display CodeRabbit Status
        run: |
          echo "ğŸš€ CodeRabbit AI Review is enabled for this repository."
          echo "This job runs on all triggers (push, PR, manual)."
          echo "If this is a Pull Request, the AI will post review comments automatically."
          echo "ğŸ‘‰ Check https://app.coderabbit.ai for real-time review logs."

  # -----------------------------------
  #  Lint (separate job)
  # -----------------------------------
  lint:
    name: ğŸ§¹ ESLint
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        shell: bash
        run: |
          if npm run | grep -q "^ *lint"; then
            echo "ğŸ§¹ Running ESLint..."
            # Fail on errors, ignore warnings
            npm run lint -- --quiet
          else
            echo "âš ï¸ No lint script found; skipping."
          fi

  # -----------------------------------
  #  Test + Build (lint se separate)
  # -----------------------------------
  build-test:
    name: ğŸ”§ Test & Build Frontend
    runs-on: ubuntu-latest
    needs: [code-review, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: |
          if npm run | grep -q "^ *test"; then
            echo "ğŸ§ª Running Tests..."
            npm test --if-present -- --ci --watchAll=false || true
          else
            echo "âš ï¸ No test script found."
          fi

      - name: Build Frontend
        run: |
          if npm run | grep -q "^ *build"; then
            echo "ğŸ—ï¸ Building frontend app..."
            npm run build || true
          else
            echo "âš ï¸ No build script found."
          fi

      # Auto-detect and upload build output
      - name: Package & Upload Build Artifact
        run: |
          if [ -d "dist" ]; then
            echo "ğŸ“¦ Found dist folder. Packaging..."
            tar -czf frontend-dist.tar.gz dist
          elif [ -d "build" ]; then
            echo "ğŸ“¦ Found build folder. Packaging..."
            tar -czf frontend-dist.tar.gz build
          else
            echo "âŒ No dist or build folder found!"
            exit 1
          fi
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist.tar.gz

  # -----------------------------------
  #  Manual Docker Build & Push
  # -----------------------------------
  docker-push:
    name: ğŸ³ Docker Build & Push (Manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: [build-test]
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: .

      - name: Extract Build Artifact
        run: |
          echo "ğŸ“‚ Extracting build artifact..."
          tar -xzf frontend-dist.tar.gz
          ls -R

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          TAG="${{ github.event.inputs.tag }}"
          echo "ğŸ³ Building image: $DOCKER_IMAGE:${TAG}"
          docker build -t $DOCKER_IMAGE:${TAG} .
          docker push $DOCKER_IMAGE:${TAG}
          echo "âœ… Image pushed: $DOCKER_IMAGE:${TAG}"
