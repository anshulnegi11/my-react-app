name: Frontend CI + CodeRabbit Review (Daily @ 9AM IST)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, dev]
  schedule:
    - cron: "30 3 * * *" # 9AM IST
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag (for manual push)"
        required: true

env:
  DOCKER_IMAGE: allcognix/media-studio

permissions:
  contents: read
  security-events: write   # needed for SARIF uploads
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # -----------------------------------
  #  Daily Email Notification (9AM)
  # -----------------------------------
  notify:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Send Daily CI Email
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "AllCognix Frontend CI Report - ${{ github.repository }}"
          to: |
            anshul@allcognix.com,
            devops@allcognix.com,
            team@allcognix.com
          from: "AllCognix CI Bot <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello Team üëã,

            Here's your **Daily 9AM CI Summary** for **${{ github.repository }}**:

            üßπ Lint, Build, and Test checks run sequentially on non-schedule triggers.
            ü§ñ CodeRabbit AI Review active on PRs.
            üê≥ Manual Docker push available via workflow_dispatch.
            ‚è∞ Trigger Time: ${{ github.run_started_at }}

            ---
            Automated by AllCognix CI/CD Pipeline

  # -----------------------------------
  # 1) Code Review (gate 1)
  # -----------------------------------
  code-review:
    name: "1Ô∏è‚É£ Code Review (CodeRabbit)"
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Display CodeRabbit Status
        run: |
          echo "üöÄ CodeRabbit AI Review is enabled for this repository."
          echo "If this is a Pull Request, the AI will post review comments automatically."
          echo "üëâ Check https://app.coderabbit.ai for real-time review logs."

  # -----------------------------------
  # 2) Lint (gate 2)
  # -----------------------------------
  lint:
    name: "2Ô∏è‚É£ ESLint"
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    needs: [code-review]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        shell: bash
        run: |
          if npm run | grep -q "^ *lint"; then
            echo "üßπ Running ESLint..."
            npm run lint -- --quiet
          else
            echo "‚ö†Ô∏è No lint script found; skipping."
          fi

  # -----------------------------------
  # 2.5) Snyk (Open Source + Snyk Code) - non-blocking
  # -----------------------------------
  snyk-app:
    name: "üõ°Ô∏è Snyk (Deps & Code)"
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install deps (for lockfile accuracy)
        run: npm ci

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@master

      - name: Snyk Open Source (npm) ‚Üí SARIF
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        run: |
          snyk test --all-projects --sarif-file-output=snyk-open-source.sarif || true

      - name: Snyk Code (SAST) ‚Üí SARIF
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        run: |
          snyk code test --sarif-file-output=snyk-code.sarif || true

      - name: Upload Snyk SARIF (Deps)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-open-source.sarif
          category: snyk-open-source

      - name: Upload Snyk SARIF (Code)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code

  # -----------------------------------
  # 2.6) Bandit (Python SAST) - only if Python exists
  # -----------------------------------
  bandit:
    name: "üïµÔ∏è Bandit (Python)"
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Detect Python code
        id: detect
        shell: bash
        run: |
          if git ls-files '*.py' | grep -q .; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.detect.outputs.found == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        if: steps.detect.outputs.found == 'true'
        run: pip install bandit

      - name: Run Bandit ‚Üí SARIF
        if: steps.detect.outputs.found == 'true'
        continue-on-error: true
        run: |
          bandit -r . -f sarif -o bandit.sarif || true

      - name: Upload Bandit SARIF
        if: steps.detect.outputs.found == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit.sarif
          category: bandit

  # -----------------------------------
  # 3) Test + Build (gate 3)
  # -----------------------------------
  build-test:
    name: "3Ô∏è‚É£ Test & Build Frontend"
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    needs: [snyk-app, bandit]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: |
          if npm run | grep -q "^ *test"; then
            echo "üß™ Running Tests..."
            npm test --if-present -- --ci --watchAll=false || true
          else
            echo "‚ö†Ô∏è No test script found."
          fi

      - name: Build Frontend
        run: |
          if npm run | grep -q "^ *build"; then
            echo "üèóÔ∏è Building frontend app..."
            npm run build || true
          else
            echo "‚ö†Ô∏è No build script found."
          fi

      - name: Package & Upload Build Artifact
        shell: bash
        run: |
          if [ -d "dist" ]; then
            echo "üì¶ Found dist folder. Packaging..."
            tar -czf frontend-dist.tar.gz dist
          elif [ -d "build" ]; then
            echo "üì¶ Found build folder. Packaging..."
            tar -czf frontend-dist.tar.gz build
          else
            echo "‚ùå No dist or build folder found!"
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist.tar.gz
          if-no-files-found: error

  # -----------------------------------
  # 4) Manual Docker Build & Push (gate 4)
  #    + Snyk Docker scan before push (non-blocking)
  # -----------------------------------
  docker-push:
    name: "4Ô∏è‚É£ Docker Build & Push (Manual)"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: [build-test]
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: .

      - name: Extract Build Artifact
        run: |
          echo "üìÇ Extracting build artifact..."
          tar -xzf frontend-dist.tar.gz
          ls -R

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (local)
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if [ -z "$TAG" ]; then
            echo "‚ùå Missing manual input 'tag'."
            exit 1
          fi
          echo "üê≥ Building image: $DOCKER_IMAGE:${TAG}"
          docker build -t $DOCKER_IMAGE:${TAG} .

      - name: Snyk Container scan ‚Üí SARIF
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        run: |
          echo "üîé Snyk scanning local image before push..."
          snyk container test "$DOCKER_IMAGE:${{ github.event.inputs.tag }}" --sarif-file-output=snyk-docker.sarif || true

      - name: Upload Snyk SARIF (Docker)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-docker.sarif
          category: snyk-docker

      - name: Push Docker image
        run: |
          docker push $DOCKER_IMAGE:${{ github.event.inputs.tag }}
          echo "‚úÖ Image pushed: $DOCKER_IMAGE:${{ github.event.inputs.tag }}"
